<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      body {
        margin: 0;
        background: #333;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        height: 80vh;
        overflow-y: auto;
        /* padding-bottom: 4rem; */
        padding-top: 5.5rem;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        color: #fff;
      }

      #messages::-webkit-scrollbar {
        display: none;
      }
      .heading {
        color: white;
        position: fixed;
        background: #333;
        width: 100%;
        height: 65px;
        display: flex;
        justify-content: center;
      }
      /* #messages > li:nth-child(odd) { background: #efefef; } */
      #typing {
        font-style: italic;
        color: #ffffff;
        padding-left: 1rem;
        position: fixed;
        bottom: 50px;
      }
      #online-users {
        padding: 0.5rem 1rem;
        color: #fff;
        position: fixed;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 0 0 0 10px;
        max-height: 100px;
        overflow-y: auto;
      }
      #online-users::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="heading"><h1>Chatting</h1></div>
    <ul id="messages"></ul>
    <p id="typing"></p>
    <div id="online-users">Online Users:</div>
    <form id="form" action="">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Enter Message"
        required="required"
      /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const allMessages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const typing = document.getElementById("typing");
      const onlineUsers = document.getElementById("online-users");

      let typingTimeout;
      let nickname = "";

      // Prompt user a nickname
      while (!nickname){
        nickname = prompt("Enter your nickname:");
      }
      socket.emit("set-nickname", nickname);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value && nickname) {
          // Append the message directly to the user's chat window
          const msg = document.createElement("li");
          msg.textContent = `${nickname}: ${input.value}`;
          allMessages.appendChild(msg);
          allMessages.scrollTop = allMessages.scrollHeight;

          // Emit the message to the server
          socket.emit("user-message", input.value);
          input.value = "";
        }
      });

      input.addEventListener("input", () => {
        socket.emit("typing", { nickname: nickname });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit("stop-typing");
        }, 1000); // Stop typing after 1 second of inactivity
      });

      socket.on("message", (message) => {
        const msg = document.createElement("li");
        msg.textContent = `${message.nickname}: ${message.text}`;
        allMessages.appendChild(msg);
        // allMessages.scrollTop = allMessages.scrollHeight;

        if (isNearBottom()) {
          scrollToBottom();
        }
      });

      // Show typing notification
      socket.on("typing", (nickname) => {
        typing.textContent = `${nickname} is typing`;
      });

      // Remove typing notification
      socket.on("stop-typing", () => {
        typing.textContent = "";
      });

      socket.on("online-users", (users) => {
        onlineUsers.innerHTML = `Online Users:<br>${users.join("<br>")}`;
      });

      // Check the user is near the bottom of the message list
      function isNearBottom() {
        const threshold = 150; // Distance from the bottom to consider as "near bottom"
        return (
          allMessages.scrollTop + allMessages.clientHeight + threshold >=
          allMessages.scrollHeight
        );
      }

      // Scroll to the bottom of the messages list
      function scrollToBottom() {
        allMessages.scrollTo({
          top: allMessages.scrollHeight,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
