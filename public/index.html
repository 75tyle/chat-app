<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { margin: 0; background: #333; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; padding-bottom: 4rem; padding-top: 5.5rem;}
        #messages > li { padding: 0.5rem 1rem; color: #fff; }
        .heading {color: white; position: fixed; width: 100%; display: flex; justify-content: center;}
        /* #messages > li:nth-child(odd) { background: #efefef; } */
    </style>
</head>
<body>
    <div class="heading"><h1>Chatting</h1></div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" type="text" autocomplete="off" placeholder="Enter Message"><button>Send</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
            const socket = io();
            const allMessages = document.getElementById('messages')
            const form = document.getElementById('form');
            const input = document.getElementById('input');

            // Prompt user a nickname
            const nickname = prompt("Enter your nickname:")
            socket.emit('set-nickname', nickname)

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if(input.value){
                    // Append the message directly to the user's chat window
                    const msg = document.createElement('li');
                    msg.textContent = `${nickname}: ${input.value}`;
                    allMessages.appendChild(msg);
                    allMessages.scrollTop = allMessages.scrollHeight;
                    
                    // Emit the message to the server 
                    socket.emit('user-message', input.value)
                    input.value = '';
                }
            });

            socket.on('message', (message) => {
                const msg = document.createElement('li');
                msg.textContent = `${message.nickname}: ${message.text}`;
                allMessages.appendChild(msg);
                allMessages.scrollTop = allMessages.scrollHeight;
            });

    </script>
</body>
</html>
